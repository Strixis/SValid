<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper-site">
        <div class="wrapper-form">
           <div class="wrapper-form_content">
            <div class="adress">
                <span class="heading">Адрес</span>
                <hr class="line">
                <p class="adress_content">
                    <span class="adress_line">г. Париж</span>
                    <span class="adress_line">Челябинская обл.</span>
                    <span class="adress_line">пр. Монмартр 21-1</span>
                    <span class="adress_line">Василий Пупкин</span>
                </p>
            </div>
            <form action="#" class="contact-form">
                <span class="heading">Отправка сообщения</span>
                <hr class="line">
                <span class="field-heading field-heading__name">Ваше имя<span class="error-text">*</span></span>
                <input type="text" class="contact-form_field name">
                <span class="field-heading">Ваш E-Mail<span class="error-text">*</span></span>
                <input type="text" class="contact-form_field mail">
                <span class="field-heading">Ваше сообщение<span class="error-text">*</span></span>
                <textarea class="contact-form_field contact-form_field__message comment"></textarea>
                <input type="submit" value="ОТПРАВИТЬ" class="submit-button">
            </form>
            </div>
        </div>
    </div>
    <script src="../svalid.js"></script>
    <script src="script.js"></script>
</body>
</html>
